<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="UTF-8">

  <title>Souvenir</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    body {

      margin: 0;

      min-height: 100vh;

      display: flex;

      align-items: center;

      justify-content: center;

      background: #f2f2f2;

      font-family: Arial, sans-serif;

    }

    .container {

      text-align: center;

    }

    img {

      max-width: 90%;

      border-radius: 12px;

    }

    audio {

      width: 90%;

      margin-top: 15px;

    }

  </style>

</head>

<body>

  <div class="container">

    <img src="ma binome.png" alt="ma binome">

    <audio controls>

      <source src="musique.mp3" type="audio/mpeg">

    </audio>

  </div>
