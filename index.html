<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Souvenir</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 10px 0 15px;
      font-size: 1.4rem;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .note {
      font-size: 0.85rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Un petit souvenir ❤️</h1>

    <!-- REMPLACE l'URL ci-dessous par celle de ta photo -->
    <img src="https://via.placeholder.com/800x600.png?text=Ta+photo+ici" alt="Photo souvenir" />

    <!-- REMPLACE l'URL ci-dessous par celle de ta musique (MP3 de préférence) -->
    <audio controls>
      <source src="https://www.exemple.com/musique.mp3" type="audio/mpeg" />
      Ton navigateur ne supporte pas la lecture audio.
    </audio>

    <div class="note">Scanné avec ❤️</div>
  </div>
</body>
</html>
